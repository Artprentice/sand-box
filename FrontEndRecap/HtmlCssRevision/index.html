<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML/CSS Recap</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="brand">My Dashboard</div>
        <nav>
          <ul>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
        </nav>
        <footer class="sidebar-footer">© 2026</footer>
      </aside>

      <main class="main">
        <header class="topbar">
          <h1>Welcome back</h1>
          <p class="sub">A simple personal homepage (HTML + CSS only)</p>
        </header>

        <section class="container">
          <section class="card todo">
            <h2>To‑do</h2>
            <form class="todo-list" aria-label="todo list">
              <label class="todo-item"><input type="checkbox"> Write notes</label>
              <label class="todo-item"><input type="checkbox"> Read articles</label>
              <label class="todo-item"><input type="checkbox"> Plan next project</label>
            </form>
          </section>

          <section class="card pricing">
            <h2>Pricing</h2>
            <div class="pricing-grid">
              <article class="price-card">
                <h3>Basic</h3>
                <p class="price">$9<span>/mo</span></p>
                <ul>
                  <li>Feature A</li>
                  <li>Feature B</li>
                </ul>
                <button>Choose</button>
              </article>

              <article class="price-card recommended">
                <h3>Pro</h3>
                <p class="price">$29<span>/mo</span></p>
                <ul>
                  <li>Feature A</li>
                  <li>Feature B</li>
                  <li>Feature C</li>
                </ul>
                <button>Choose</button>
              </article>

              <article class="price-card">
                <h3>Enterprise</h3>
                <p class="price">$99<span>/mo</span></p>
                <ul>
                  <li>All features</li>
                </ul>
                <button>Choose</button>
              </article>
            </div>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
